<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="user">
            <h2><span jhiTranslate="gatewayApp.userUser.detail.title">User</span> {{user.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.userUser.username">Username</span></dt>
                <dd>
                    <span>{{user.username}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.userUser.password">Password</span></dt>
                <dd>
                    <span>{{user.password}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.userUser.usertype">Usertype</span></dt>
                <dd>
                    <span jhiTranslate="{{'gatewayApp.Usertype.' + user.usertype}}">{{user.usertype}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user', user.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
