<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.gamesGuessPicture.home.title">Guess Pictures</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-guess-picture" [routerLink]="['/guess-picture/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gatewayApp.gamesGuessPicture.home.createLabel">
            Create new Guess Picture
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="guessPictures">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="solution"><span jhiTranslate="gatewayApp.gamesGuessPicture.solution">Solution</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="image"><span jhiTranslate="gatewayApp.gamesGuessPicture.image">Image</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="categoryTitle"><span jhiTranslate="gatewayApp.gamesGuessPicture.category">Category</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="levelName"><span jhiTranslate="gatewayApp.gamesGuessPicture.level">Level</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let guessPicture of guessPictures ;trackBy: trackId">
                <td><a [routerLink]="['/guess-picture', guessPicture.id, 'view' ]">{{guessPicture.id}}</a></td>
                <td>{{guessPicture.solution}}</td>
                <td>
                    <a *ngIf="guessPicture.image" (click)="openFile(guessPicture.imageContentType, guessPicture.image)">
                        <img [src]="'data:' + guessPicture.imageContentType + ';base64,' + guessPicture.image" style="max-height: 30px;" alt="guessPicture image"/>
                    </a>
                    <span *ngIf="guessPicture.image">{{guessPicture.imageContentType}}, {{byteSize(guessPicture.image)}}</span>
                </td>
                <td>
                    <div *ngIf="guessPicture.categoryId">
                        <a [routerLink]="['../category', guessPicture.categoryId , 'view' ]" >{{guessPicture.categoryTitle}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="guessPicture.levelId">
                        <a [routerLink]="['../level', guessPicture.levelId , 'view' ]" >{{guessPicture.levelName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/guess-picture', guessPicture.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/guess-picture', guessPicture.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'guess-picture/'+ guessPicture.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="guessPictures && guessPictures.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
