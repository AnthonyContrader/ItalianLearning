<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.gamesFindAWord.home.title">Find A Words</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-find-a-word" [routerLink]="['/find-a-word/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gatewayApp.gamesFindAWord.home.createLabel">
            Create new Find A Word
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="findAWords">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="solution"><span jhiTranslate="gatewayApp.gamesFindAWord.solution">Solution</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="definition"><span jhiTranslate="gatewayApp.gamesFindAWord.definition">Definition</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="sentence"><span jhiTranslate="gatewayApp.gamesFindAWord.sentence">Sentence</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="categoryTitle"><span jhiTranslate="gatewayApp.gamesFindAWord.category">Category</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="levelName"><span jhiTranslate="gatewayApp.gamesFindAWord.level">Level</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let findAWord of findAWords ;trackBy: trackId">
                <td><a [routerLink]="['/find-a-word', findAWord.id, 'view' ]">{{findAWord.id}}</a></td>
                <td>{{findAWord.solution}}</td>
                <td>{{findAWord.definition}}</td>
                <td>{{findAWord.sentence}}</td>
                <td>
                    <div *ngIf="findAWord.categoryId">
                        <a [routerLink]="['../category', findAWord.categoryId , 'view' ]" >{{findAWord.categoryTitle}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="findAWord.levelId">
                        <a [routerLink]="['../level', findAWord.levelId , 'view' ]" >{{findAWord.levelName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/find-a-word', findAWord.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/find-a-word', findAWord.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'find-a-word/'+ findAWord.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="findAWords && findAWords.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
