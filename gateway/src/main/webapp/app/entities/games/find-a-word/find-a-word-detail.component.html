<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="findAWord">
            <h2><span jhiTranslate="gatewayApp.gamesFindAWord.detail.title">Find A Word</span> {{findAWord.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.gamesFindAWord.solution">Solution</span></dt>
                <dd>
                    <span>{{findAWord.solution}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.gamesFindAWord.definition">Definition</span></dt>
                <dd>
                    <span>{{findAWord.definition}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.gamesFindAWord.sentence">Sentence</span></dt>
                <dd>
                    <span>{{findAWord.sentence}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.gamesFindAWord.category">Category</span></dt>
                <dd>
                    <div *ngIf="findAWord.categoryId">
                        <a [routerLink]="['/category', findAWord.categoryId, 'view']">{{findAWord.categoryTitle}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gatewayApp.gamesFindAWord.level">Level</span></dt>
                <dd>
                    <div *ngIf="findAWord.levelId">
                        <a [routerLink]="['/level', findAWord.levelId, 'view']">{{findAWord.levelName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/find-a-word', findAWord.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
