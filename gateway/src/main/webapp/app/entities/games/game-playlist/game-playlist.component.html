<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.gamesGamePlaylist.home.title">Game Playlists</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-game-playlist" [routerLink]="['/game-playlist/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gatewayApp.gamesGamePlaylist.home.createLabel">
            Create new Game Playlist
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="gamePlaylists">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="idGame"><span jhiTranslate="gatewayApp.gamesGamePlaylist.idGame">Id Game</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="typeGame"><span jhiTranslate="gatewayApp.gamesGamePlaylist.typeGame">Type Game</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="playlistTitle"><span jhiTranslate="gatewayApp.gamesGamePlaylist.playlist">Playlist</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let gamePlaylist of gamePlaylists ;trackBy: trackId">
                <td><a [routerLink]="['/game-playlist', gamePlaylist.id, 'view' ]">{{gamePlaylist.id}}</a></td>
                <td>{{gamePlaylist.idGame}}</td>
                <td>{{gamePlaylist.typeGame}}</td>
                <td>
                    <div *ngIf="gamePlaylist.playlistId">
                        <a [routerLink]="['../playlist', gamePlaylist.playlistId , 'view' ]" >{{gamePlaylist.playlistTitle}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/game-playlist', gamePlaylist.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/game-playlist', gamePlaylist.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'game-playlist/'+ gamePlaylist.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="gamePlaylists && gamePlaylists.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
