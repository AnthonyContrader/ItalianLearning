<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="organizeSentence">
            <h2><span jhiTranslate="gatewayApp.gamesOrganizeSentence.detail.title">Organize Sentence</span> {{organizeSentence.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.gamesOrganizeSentence.solution">Solution</span></dt>
                <dd>
                    <span>{{organizeSentence.solution}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.gamesOrganizeSentence.definition">Definition</span></dt>
                <dd>
                    <span>{{organizeSentence.definition}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.gamesOrganizeSentence.sentence">Sentence</span></dt>
                <dd>
                    <span>{{organizeSentence.sentence}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.gamesOrganizeSentence.category">Category</span></dt>
                <dd>
                    <div *ngIf="organizeSentence.categoryId">
                        <a [routerLink]="['/category', organizeSentence.categoryId, 'view']">{{organizeSentence.categoryTitle}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gatewayApp.gamesOrganizeSentence.level">Level</span></dt>
                <dd>
                    <div *ngIf="organizeSentence.levelId">
                        <a [routerLink]="['/level', organizeSentence.levelId, 'view']">{{organizeSentence.levelName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/organize-sentence', organizeSentence.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
