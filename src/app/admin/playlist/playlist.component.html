<div class="container">

<br>
<h1 class="text-center mt-5"> Playlist </h1>
<br>
<br>
  
    <div class="col-12 table responsive">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr class="text-center">
            
            <th>
              <abbr title="required">*</abbr>
              Name
            </th>
            <th>
              Description
            </th>
            <th colspan="4">
              Action
            </th>
          </tr>  
      </thead>  
       <tr>
         <td >
           <input class= "form-control" [required]=true style="width: 100%;" placeholder="Name" [(ngModel)]="playlisttoinsert.name">
        </td>
        <td>
          <input class= "form-control" style="width: 100%;" placeholder="Definition" [(ngModel)]="playlisttoinsert.description">
        </td>
        <td colspan="3">
          <div style="display: flex;">
            <button (click)=insert(playlisttoinsert) type="button" class="btn btn-primary btn-block mr-3 ">Insert</button>
            <button (click)="clear()" type="button" class="btn btn-secondary btn-block mt-0">Clear</button>
          </div>
        </td>
      </tr>
      <tr *ngFor="let playlist of playlistDTO">
        <td>
          <input class= "form-control" style="width: 100%;" type="text" [(ngModel)]="playlist.name">
        </td>
        <td>
          <input class= "form-control" style="width: 100%;" [(ngModel)]="playlist.description">
        </td>
        <td>
          <button (click)="update(playlist)"type="button" class="btn btn-success btn-block mr-3">Save</button>
        </td>
        <td>
          <button class="btn btn-info btn-block mr-3" data-toggle="modal" data-target="#gamePlaylistModal" (click)="gamePlaylist(playlist)">Detail</button>
        </td>
        <td>
          <button (click)="delete(playlist)"type="button" class="btn btn-danger btn-block mr-3"style="background-color: #c52121 !important;">Delete</button>
        </td>
      </tr>
    </table>

    
  </div>
  <!-- Modal -->
  <div class="modal fade" id="gamePlaylistModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">Giochi nella Playlist</div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <div class="modal-body">
          <div class="col-md-12 table-responsive" style="overflow-y: auto; max-height: 800px;">
            <table class='table table-striped' style="table-layout: auto !important;" #gameList>
              <tr class="text-center">
                <th>
                  Solution
                </th>
                <th>
                  Game
                </th>
                <th>
                  Present
                </th>
              </tr>
              <tr *ngFor="let game of _gamesArray">
                <td class="text-center">{{game.get("solution")}}</td>
                <td class="text-center">{{game.get("name")}}</td>
                <td class='text-center'>
                  <input type="checkbox" class="selection_cb" [attr.data-id]="game.get('id')" [attr.data-type-game]="game.get('typeGame')" [checked]="game.get('checked') == 'true'"> 
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="updatePlaylist(_gamesArray[0].get('idPlaylist'))">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
