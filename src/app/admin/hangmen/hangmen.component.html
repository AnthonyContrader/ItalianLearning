      <tr *ngFor="let hangman of hangmenDTO">
        <td>{{hangman.solution}}</td>
        <td>{{hangman.definition}}</td>
        <td>{{hangman.sentence}}</td>
        <td>{{hangman.categoryTitle}}</td>
        <td>{{hangman.levelName}}</td>
        <td class="td-compact">
          <button class="btn btn-info btn-sm mr-3" (click)="update(hangman)"><i class="fas fa-edit"></i> Edit</button>
          <button class="btn btn-danger btn-sm" (click)="delete(hangman)"
