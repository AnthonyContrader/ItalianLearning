<div class="container">

  <br>
  <h1 class="text-center mt-5"> Hangmen </h1>
  <br>
  <br>
  
  <div class="col-12 table responsive">
  <table class="table table-striped">
  <thead class="thead-dark">
  <tr class="text-center">
      
        <th>
          <abbr title="required">*</abbr>
          Solution
        </th>
        <th>
          Definition
        </th>
        <th>
          <abbr title="required">*</abbr>
          Sentence
        </th>
        <th>
          <abbr title="required">*</abbr>
          Level
        </th>
        <th>
          <abbr title="required">*</abbr>
          Category
        </th>

        <th colspan="2"> Action </th>
        
        </tr>
      </thead>
        <tr>
          <td>
          <input class="form-control" [required]="true" style="width: 100%;" placeholder="Solution" [(ngModel)]="hangmantoinsert.solution">
        </td>
        <td>
          <input class="form-control" style="width: 100%;" placeholder="Definition" [(ngModel)]="hangmantoinsert.definition">
        </td>
        <td>
          <input class="form-control" [required]="true" style="width: 100%;" placeholder="Sentence" [(ngModel)]="hangmantoinsert.sentence">
        </td>
        <td>
          <select class="form-control" style="width: 100%;" placeholder="level" [(ngModel)]="hangmantoinsert.level">
            <option [value]="">Choose one...</option>
            <option *ngFor="let level of levelsDTO" [ngValue]="level">{{level.name}}</option>
          </select>
        </td>
        <td>
          <select class="form-control" style="width: 100%;" [(ngModel)]="hangmantoinsert.category">
            <option [value]="0">Choose one...</option>
            <option *ngFor="let category of categoriesDTO" [ngValue]="category">{{category.title}}</option>
          </select>
        </td>
        <td>
          <button (click)=insert(hangmantoinsert) type="button" class="btn btn-primary btn-block mr-3 ">Insert</button>
        </td>
        <td>
          <button (click)="clear()" type="button" class="btn btn-secondary btn-block mr-3">Clear</button>
        </td>
      </tr>
      <tr *ngFor="let hangman of hangmenDTO">
        <td>
          <input class="form-control" style="width: 100%;" [(ngModel)]="hangman.solution">
        </td>
        <td>
          <input class="form-control" style="width: 100%;" [(ngModel)]="hangman.definition">
        </td>
        <td>
          <input class="form-control" style="width: 100%;" [(ngModel)]="hangman.sentence">
        </td>
        
        <td>
          <select class="form-control" style="width: 100%;" [(ngModel)]="hangman.level.id">
            <option [ngValue]="level.id" *ngFor="let level of levelsDTO">{{level.name}}</option>
          </select>
        </td>
        <td>
          <select class="form-control" style="width: 100%;" [(ngModel)]="hangman.category.id">
            <option class="form-control"style="width: 100%;" [ngValue]="category.id" *ngFor="let category of categoriesDTO">{{category.title}}</option>
          </select>
        </td>
        <td >
          <button class="btn btn-success btn-block mr-3" (click)="update(hangman)">Save</button>
        </td>
        <td>
          <button class="btn btn-danger btn-block mr-3" (click)="delete(hangman)"style="background-color: #c52121 !important;">Delete</button>
        </td>
      </tr>
  </table>
</div>
