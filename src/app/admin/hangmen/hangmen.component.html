<div class="row">
  <div class="offset-md-2 col-md-8 mt-5">
    <div class="row">
      <div class="col-sm-9">
        <h1>Hangman</h1>
      </div>
      <div class="col-sm-3 text-right align-self-center">
        <button type="button" class="btn btn-primary btn-md mr-3" (click)="editHangman(); newHangmanForm.reset()" data-toggle="modal" data-target="#newHangman">
          <i class="fas fa-plus"></i> Insert</button>
      </div>
    </div>
  </div>
  <div class="col-12">
    <hr>
  </div>
  <div class="offset-md-2 col-md-8 table-responsive">
    <br>
    <table class="table table-striped table-bordered" data-pagination=true>
      <thead class="thead-dark">
        <tr class="text-center">
          <th>Solution</th>
          <th>Definition</th>
          <th>Sentence</th>
          <th>Category</th>
          <th>Level</th>
          <th> Action </th>

        </tr>
      </thead>
      <tr *ngFor="let hangman of hangmenDTO">
        <td>{{hangman.solution}}</td>
        <td>{{hangman.definition}}</td>
        <td>{{hangman.sentence}}</td>
        <td>{{hangman.categoryTitle}}</td>
        <td>{{hangman.levelName}}</td>
        <td class="td-compact">
          <button class="btn btn-info btn-sm mr-3" (click)="editHangman(hangman)" data-toggle="modal" data-target="#newHangman"><i class="fas fa-edit"></i> Edit</button>
          <button class="btn btn-danger btn-sm" (click)="delete(hangman)" style="background-color: #c52121 !important;"><i class="fas fa-trash"></i> Delete</button>
        </td>
      </tr>
    </table>
  </div>
</div>

<!-- Modal -->
<div #newModal class="modal fade" id="newHangman" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title" #modalTitle></div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form #newHangmanForm="ngForm" (ngSubmit)="onSubmit(hangmantoinsert)">
        <input type="hidden" id="id" name="id" [(ngModel)]="hangmantoinsert.id">
        <div class="modal-body">
          <div class="form-group">
            <input class="form-control" type="text" id="solution" name="solution" required placeholder="Solution" [(ngModel)]="hangmantoinsert.solution">
          </div>
          <div class="form-group">
            <input class="form-control" type="text" id="definition" name="definition" placeholder="Definition" [(ngModel)]="hangmantoinsert.definition">
          </div>
          <div class="form-group">
            <input class="form-control" type="text" id="sentence" name="sentence" required placeholder="Sentence" [(ngModel)]="hangmantoinsert.sentence">
          </div>
          <div class="form-group">
            <select class="form-control" placeholder="Category" required id="categoryId" name="categoryId" [(ngModel)]="hangmantoinsert.categoryId">
              <option *ngFor="let category of categoriesDTO" [value]="category.id">{{category.title}}</option>
            </select>
          </div>
          <div class="form-group">
            <select class="form-control" prompt="Level" required id="levelId" name="levelId" [(ngModel)]="hangmantoinsert.levelId">
              <option *ngFor="let level of levelsDTO" [value]="level.id">{{level.name}}</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="this.hangmanForm.reset()">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" [disabled]="!newHangmanForm.form.valid" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
