<div class="container">

<br>
<h1 class="text-center"> Categories </h1>
<br>
<br>
<br>

    <div class="col-12 table-responsive">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>
              Title
            </th>
            <th>
              Description
            </th>
            <th>
              Edit
            </th>
            <th>
              Delete
            </th>
          </tr>
        </thead>

        <tr>
          <td>
            <input class="form-control" placeholder="Title" [(ngModel)]="categorytoinsert.title">
          </td>
          <td>
            <input class="form-control" placeholder="Description" [(ngModel)]="categorytoinsert.description">
          </td>
          <td>
            <button class="btn btn-primary mr-3" (click)="insert(categorytoinsert)">Insert</button>
          </td>
          <td>
            <button class="btn btn-secondary mr-3" (click)="clear()">Clear</button>
          </td>
        </tr>
        <tr *ngFor="let c of categories">
          <td>
            <input class="form-control" [(ngModel)]="c.title">
          </td>
          <td>
            <input class="form-control" [(ngModel)]="c.description">
          </td>
          <td>
            <button class="btn btn-warning mr-3" (click)="update(category)">Save</button>
          </td>
          <td>
            <button class="btn btn-danger mr-3" (click)="delete(category)">Delete</button>
          </td>
        </tr>
      </table>
    </div>

</div>
