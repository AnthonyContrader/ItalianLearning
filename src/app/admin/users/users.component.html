<div class="row">
  
  <div class="col-md-8 offset-md-2 mt-5">
    <div class="row">
      <div class="col-sm-9 text-left"><h1 class="text-left "> User </h1></div>
      <div class="col-sm-3 text-right align-self-center">
        <button (click)="editUser(); newUserForm.reset()" class="btn btn-primary mr-3" data-toggle="modal" data-target="#newUser"><i class="fas fa-plus"></i> Insert</button>
      </div>
    </div>
  </div>
    
  <div class="col-12"> <hr> </div>

  <div class="col-8 offset-2 table-responsive">
    <br>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr class="text-center">
          <th>Username</th> <!-- login in DTO -->
          <th>Email</th>
          <th>Name</th>
          <th>Surname</th>
          <th>Type User</th>
          <th> Action </th>
        </tr>
      </thead>

      <tr *ngFor="let u of usersDTO">
        <td>{{u.login}}</td>
        <td>{{u.email}}</td>
        <td>{{u.firstName}}</td>
        <td>{{u.lastName}}</td>
        <td>{{u.authorities}}</td>
        <td class="td-compact">
          <button class="btn btn-info btn-sm mr-3" (click)="editCategory(c)" data-toggle="modal" data-target="#newCategory"><i class="fas fa-edit"></i> Edit</button>
          <button class="btn btn-danger btn-sm" (click)="delete(c)"
            style="background-color: #c52121 !important;"><i class="fas fa-trash"></i> Delete</button>  
        </td>

        
        <!--td class="td-compact">
          <button class="btn btn-info btn-sm mr-3" (click)="editUser(c)" data-toggle="modal" data-target="#newUser"><i class="fas fa-edit"></i> Edit</button>
          <button class="btn btn-danger btn-sm" (click)="delete(c)"
            style="background-color: #c52121 !important;"><i class="fas fa-trash"></i> Delete</button>  
        </td-->
      </tr>
    </table>
  </div>
</div>

<!-- Modal -->

  <div class="modal-dialog modal-dialog-centered" role="document">

      <div class="modal-header">
        <div class="modal-title" #modalTitle></div>
        <button type="button" #closeModal class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

</div>
