<div class="row">
  <div class="offset-md-2 col-md-8 mt-5 ">

    <div class="row">
      <div class="col-sm-9">
        <h1> Organize Sentence </h1>
      </div>
      <div class="col-sm-3  text-right align-self-center">
        <button type="button" class="btn btn-primary btn-md mr-3" (click)="editOrganizeSentence(); newOrganizeSentenceForm.reset()" data-toggle="modal" data-target="#newOrganizeSentence">
          <i class="fas fa-plus"></i> Insert</button> <!-- il tag i permette di mettere l'icona sul button-->
      </div>
    </div>
  </div>

  <div class="col-12">
    <hr>
  </div>
  <div class="offset-md-2 col-md-8 table-responsive">
    <br>
    <table class="table table-striped table-bordered ">
      <thead class="thead-dark">
        <tr class="text-center">
          <th>Solution</th>
          <th>Sentence</th>
          <th>Definition</th>
          <th>Category</th>
          <th>Level</th>
          <th>Action</th>

        </tr>
      </thead>


      <!-- ciclo for each per vedere tutti i giochi di organizesentence-->
      <tr *ngFor="let organizesentence of organizesentencesDTO">
        <td>{{organizesentence.solution}}</td>
        <td>{{organizesentence.sentence}}</td>
        <td>{{organizesentence.definition}}</td>


        <td> {{organizesentence.categoryTitle}}</td>
        <td>{{organizesentence.levelName}}</td>

        <td class="td-compact">
          <button class="btn btn-info btn-sm mr-3" (click)="editOrganizeSentence(organizesentence)" data-toggle="modal" data-target="#newOrganizeSentence"><i class="fas fa-edit"></i> Edit</button>
          <button class="btn btn-danger btn-sm" (click)="delete(organizesentence)" style="background-color: #c52121 !important;"><i class="fas fa-trash"></i> Delete</button>
        </td>
      </tr>
      <!--fine ciclo for each-->
    </table>

  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="newOrganizeSentence" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title" #modalTitle></div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form #newOrganizeSentenceForm="ngForm" (ngSubmit)="onSubmit()">
        <input type="hidden" id="id" name="id" [(ngModel)]="organizesentencetoinsert.id">
        <div class="modal-body">
          <div class="form-group">
            <input class="form-control" type="text" id="solution" name="solution" required placeholder="Solution" [(ngModel)]="organizesentencetoinsert.solution">
          </div>
          <div class="form-group">
            <input class="form-control" type="text" id="definition" name="definition" placeholder="Definition" [(ngModel)]="organizesentencetoinsert.definition">
          </div>
          <div class="form-group">
            <input class="form-control" type="text" id="sentence" name="sentence" required placeholder="Sentence" [(ngModel)]="organizesentencetoinsert.sentence">
          </div>
          <div class="form-group">
            <select class="form-control" placeholder="Category" required id="categoryId" name="categoryId" [(ngModel)]="organizesentencetoinsert.categoryId">
              <option *ngFor="let category of categoriesDTO" [value]="category.id">{{category.title}}</option>
            </select>
          </div>
          <div class="form-group">
            <select class="form-control" prompt="Level" required id="levelId" name="levelId" [(ngModel)]="organizesentencetoinsert.levelId">
              <option *ngFor="let level of levelsDTO" [value]="level.id">{{level.name}}</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" [disabled]="!newOrganizeSentenceForm.form.valid" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
