<div class="row">
  
  <div class="col-md-8 offset-md-2 mt-5">
    <div class="row">
      <div class="col-sm-9 text-left"><h1 class="text-left "> Guess Picture </h1></div>
      <div class="col-sm-3 text-right align-self-center"><button class="btn btn-primary mr-3"><i class="fas fa-plus"></i> Insert</button></div>
    </div>
  </div>
    
  <div class="col-12"> <hr> </div>

  <div class="col-8 offset-2 table-responsive">
    <br>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr class="text-center">
          <th>Solution</th>
          <th>Image</th>
          <th>Level</th>
          <th>Category</th>
          <th colspan="2"> Action </th>

        </tr>
      </thead>

      <tr *ngFor="let g of guesspicturesDTO">
        <td>{{g.solution}}</td>
        <td>open</td>
        <td>{{g.levelName}}</td>
        <td>
          {{g.categoryTitle}}
        </td>
        <td class="td-compact">
          <button class="btn btn-info btn-sm mr-3" (click)="update(g)"><i class="fas fa-edit"></i> Edit</button>
          <button class="btn btn-danger btn-sm" (click)="delete(g)"
            style="background-color: #c52121 !important;"><i class="fas fa-trash"></i> Delete</button>        
        </td>
      </tr>
    </table>
  </div>
