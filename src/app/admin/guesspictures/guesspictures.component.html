<div class="container">
  <div class="row mt-5">

    <div class="col-md-12">
      <table class="table table-striped">
        <tr>
          <th>
            Solution
          </th>
          <th>
            Image
          </th>
          <th>
            Category
          </th>
          <th>
            Level
          </th>
          <th>
            Edit
          </th>
          <th>
            Delete
          </th>
        </tr>
        <tr>
          <td>
            <input placeholder="solution" required [(ngModel)]="guesspicturetoinsert.solution">
          </td>

          <td>
            <input name="imageUrl" type="file" accept="image/*" (change)="handleInputChange($event)" />
          </td>

          <td>
            <select placeholder="category" [(ngModel)]="guesspicturetoinsert.category">
              <option selected disabled [value]="">Choose one...</option>
              <option *ngFor="let c of categoriesDTO" [ngValue]="c"> {{c.title}} </option>
            </select>
          </td>
          <td>
            <select placeholder="level" [(ngModel)]="guesspicturetoinsert.level">
              <option selected disabled [value]="">Choose one...</option>
              <option *ngFor="let l of levelsDTO" [ngValue]="l"> {{l.name}} </option>
            </select>
          </td>
          <td>
            <button class="btn btn-primary btn" (click)="insert(guesspicturetoinsert)">Insert</button>
          </td>
          <td>
            <button class="btn btn-primary btn" (click)="clear()">Clear</button>
          </td>
        </tr>
        <tr *ngFor="let g of guesspicturesDTO">
          <td>
            <input [(ngModel)]="g.solution">
          </td>
          <td>
            <button type="button" (click)="imageModal(g.image)" class="btn btn-primary" data-toggle="modal" data-target="#imageModal">Change Image</button>
            <input type="hidden" [(ngModel)]="g.image" value="g.image">
          </td>
          <td>
            <select [(ngModel)]="g.category.id">
              <option [ngValue]="category.id" *ngFor="let category of categoriesDTO">{{category.title}}</option>
            </select>
          </td>
          <td>
            <select [(ngModel)]="g.level.id">
              <option [ngValue]="level.id" *ngFor="let level of levelsDTO">{{level.name}}</option>
            </select>
          </td>
          <td>
            <button (click)=update(g)>Save</button>
          </td>
          <td>
            <button (click)="delete(g)">Delete</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-md-1">
            
    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
             </button>
          </div>
          <div class="modal-body">
            <img style="max-width: 100%;" src="{{b64}}">
          </div>
          <div class="modal-footer">
            <input name="imageUrlUpdate" type="file" accept="image/*" (change)="handleUpdateChange($event)" />
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
