<div class="container">
  <div class="row mt-5">
    <div class="col-md-1">

    </div>
    <div class="col-md-10">
      <table class="table table-striped">
        <tr>
          <th>
            Solution
          </th>
          <th>
            Definition
          </th>
          <th>
            Sentence
          </th>
          <th>
            Level
          </th>
          <th>
            Category
          </th>
          <th>
            Edit
          </th>
          <th>
            Delete
          </th>
        </tr>
        <tr>
          <td>
            <input placeholder="Solution" [(ngModel)]="findawordtoinsert.solution">
          </td>
          <td>
            <input placeholder="Definition" [(ngModel)]="findawordtoinsert.definition">
          </td>
          <td>
            <input placeholder="Sentence" [(ngModel)]="findawordtoinsert.sentence">
          </td>
          <td>
            <select placeholder="category" [(ngModel)]="findawordtoinsert.category">
              <option *ngFor="let c of categoriesDTO" [ngValue]="c"> {{c.title}} </option>
            </select>
          </td>
          <td>
            <select placeholder="level" [(ngModel)]="findawordtoinsert.level">
              <option *ngFor="let l of levelsDTO" [ngValue]="l"> {{l.name}} </option>
            </select>
          </td>
          
          <td>
            <button class="btn btn-primary btn-lg" (click)="insert(findawordtoinsert)">Insert</button>
          </td>
          <td>
            <button class="btn btn-primary btn-lg" (click)="clear()">Clear</button>
          </td>
        </tr>
        <tr *ngFor="let findaword of findawordsDTO">
          <td>
            <input [(ngModel)]="findaword.solution">
          </td>
          <td>
            <input [(ngModel)]="findaword.definition">
          </td>
          <td>
            <input [(ngModel)]="findaword.sentence">
          </td>
          <td>
            <select placeholder="category" [(ngModel)]="findaword.category.id">
              <option *ngFor="let c of categoriesDTO" [ngValue]="c.id"> {{c.title}} </option>
            </select>
          </td>
          <td>
            <select placeholder="level" [(ngModel)]="findaword.level.id">
              <option *ngFor="let l of levelsDTO" [ngValue]="l.id"> {{l.name}} </option>
            </select>
          </td>
          <td>
            <button (click)=update(findaword)>Save</button>
          </td>
          <td>
            <button (click)="delete(findaword)">Delete</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-md-1">

    </div>
  </div>
</div>
