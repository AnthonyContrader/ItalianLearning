      <tr *ngFor="let findaword of findawordsDTO">

        <td>{{findaword.solution}} </td> <!--creiamo etichetta col valore del campo-->
        <td>{{findaword.definition}} </td>
        <td>{{findaword.sentence}} </td>
        <td>{{findaword.categoryTitle}} </td>
        <td>{{findaword.levelName}} </td>

        <td class="td-compact">
          <button class="btn btn-info btn-sm mr-3" (click)=editFindAWord(findaword) data-toggle="modal" data-target="#newFindAWord"><i class="fas fa-edit"></i>Edit</button>

<!-- Modal -->
<div class="modal fade" id="newFindAWord" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title" #modalTitle></div>
        <button type="button" #closeModal class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form #newFindAWordForm="ngForm" (ngSubmit)="onSubmit(findawordtoinsert)">
        <input type="hidden" id="id" name="id" [(ngModel)]="findawordtoinsert.id">
        <div class="modal-body">
          <div class="form-group">
            <input class="form-control" type="text" id="solution" name="solution" required placeholder="Solution" [(ngModel)]="findawordtoinsert.solution">
          </div>
          <div class="form-group">
            <input class="form-control" type="text" id="definition" name="definition" placeholder="Definition" [(ngModel)]="findawordtoinsert.definition">
          </div>
          <div class="form-group">
            <input class="form-control" type="text" id="sentence" name="sentence" required placeholder="Sentence" [(ngModel)]="findawordtoinsert.sentence">
          </div>
          <div class="form-group">
            <select class="form-control" placeholder="Category" required id="categoryId" name="categoryId" [(ngModel)]="findawordtoinsert.categoryId">
              <option *ngFor="let category of categoriesDTO" [value]="category.id">{{category.title}}</option>
            </select>
          </div>
          <div class="form-group">
            <select class="form-control" prompt="Level" required id="levelId" name="levelId" [(ngModel)]="findawordtoinsert.levelId">
              <option *ngFor="let level of levelsDTO" [value]="level.id">{{level.name}}</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" [disabled]="!newFindAWordForm.form.valid" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
