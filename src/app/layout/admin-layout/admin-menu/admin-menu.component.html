<div class="row">
    <div class="col-md-12">
        <div class="sidenav">
            <button class="menubtn">
                <a [routerLink]="['/admin-dashboard']"> <i class="fas fa-home" style="margin-right: 10px"> </i>
                    Dashboard </a>
            </button>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#account"
                (click)="accountcollapse()">
                <i class="fas fa-user" style="margin-right: 15px"></i> Account
            </button>
            <div class="collapsebtn" id="account" *ngIf="isAccountCollapsed">
                <button class="menubtn" style="background-color: #334247; padding-left: 40px">
                    <a [routerLink]="['/admin-dashboard/work-in-progress']"> <i class="fas fa-user-edit"
                            style="margin-right: 15px"></i>
                        Edit Profile</a>
                </button>
                <button class="menubtn" style="background-color: #334247; padding-left: 40px">
                    <a [routerLink]="['/admin-dashboard/work-in-progress']"><i class="fas fa-file-alt"
                            style="margin-right: 15px"></i>General Info</a>
                </button>
            </div>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#users"
                (click)="userscollapse()">
                <i class="fas fa-users" style="margin-right: 15px"></i>Users
            </button>
            <div class="collapsebtn" id="users" *ngIf="isUserCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/users']"> <i class="fas fa-edit" style="margin-right: 10px">
                        </i> Manage Users </a>
                </button>
            </div>
            <button type="button" class="menubtn">
                <a [routerLink]="['/admin-dashboard/categories']">
                <i class="fas fa-list-ul" style="margin-right: 15px"></i>Categories</a>
            </button>
            <button type="button" class="menubtn">
                <a [routerLink]="['/admin-dashboard/levels']">
                <i class="fas fa-list-ol" style="margin-right: 15px"></i>Levels</a>
            </button>
            <button type="button" class="menubtn">
                <a [routerLink]="['/admin-dashboard/playlist']">
                <i class="fas fa-clipboard-list" style="margin-right: 15px"></i>Playlist</a>
            </button>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#games"
                (click)="gamescollapse()">
                <i class="fas fa-gamepad" style="margin-right: 15px"></i>Games
            </button>
            <div class="collapsebtn" id="games" *ngIf="isGameCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/games/findawords']"> <i class="fas fa-font" style="margin-right: 10px">
                        </i> Find A Word </a>
                </button>
            </div>
            <div class="collapsebtn" id="games" *ngIf="isGameCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/games/findmistakes']"> <i class="fas fa-underline" style="margin-right: 10px">
                        </i> Find Mistake </a>
                </button>
            </div>
            <div class="collapsebtn" id="games" *ngIf="isGameCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/games/guesspictures']"> <i class="fas fa-image" style="margin-right: 10px">
                        </i> Guess Picture </a>
                </button>
            </div>
            <div class="collapsebtn" id="games" *ngIf="isGameCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/games/hangmen']"> <i class="fas fa-comment-dots" style="margin-right: 10px">
                        </i> Hangmen </a>
                </button>
            </div>
            <div class="collapsebtn" id="games" *ngIf="isGameCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/games/organizesentences']"> <i class="fas fa-sort-alpha-down" style="margin-right: 10px">
                        </i> Organize Sentence </a>
                </button>
            </div>
            <div class="collapsebtn" id="games" *ngIf="isGameCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/games/quiz']"> <i class="fas fa-question-circle" style="margin-right: 10px">
                        </i> Quiz </a>
                </button>
            </div>
            <button class="menubtn" (click)="logout()">
                <i class="fas fa-sign-out-alt" style="margin-right: 15px"></i>Logout
            </button>
        </div>
    </div>
</div>
